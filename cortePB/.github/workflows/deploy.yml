name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # o la rama donde trabajas normalmente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Clona el repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Instala Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Instala dependencias
        run: npm install
        working-directory: cortePB

      - name: ğŸ› ï¸ Compila el proyecto
        run: npm run build
        working-directory: cortePB

      - name: ğŸš€ Publica en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: cortePB/dist
