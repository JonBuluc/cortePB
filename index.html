<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corte PB</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="contenedor-principal">
    <header>
      <h1 class="titulo">Corte PB</h1>

      <!-- Form Fondo -->
      <div class="formulario-fondo">
        <label for="inputFondo">Fondo: $</label>
        <input type="number" id="inputFondo" min="0" step="1" value="0" />
      </div>
    </header>

    <main>
      <!-- Izquierda: texto plano + forms -->
      <section class="seccion-izquierda">
        <div class="contenido-izquierda">
          <p id="textoPlano">
            <!-- Aquí va el texto plano generado por JS -->
          </p>
        </div>

        <form id="formularioDatos" class="formulario-derecha">
          <!-- Aquí van los inputs de boletos y demás, con las clases por tipo como antes -->
          <!-- Ejemplo para boleto 15 min -->
          <div class="seccion-formulario form-boleto15">
            <label for="boleto15Inicial">**BOLETO 15 min**</label>
            <input type="number" id="boleto15Inicial" placeholder="Inicial" />
            <input type="number" id="boleto15Final" placeholder="Final" />
          </div>
          <!-- Replicar para los demás... (boleto30, boleto1hr, allDay, persona extra40, persona extra60) -->

          <!-- Tarjeta y efectivo -->
          <div class="seccion-formulario form-tarjeta">
            <label for="tarjetaCredito">**Tarjeta Crédito**</label>
            <input type="number" id="tarjetaCredito" />
            <label for="tarjetaDebito">**Débito**</label>
            <input type="number" id="tarjetaDebito" />
            <label for="tarjetaAmex">**Amex**</label>
            <input type="number" id="tarjetaAmex" />
            <label for="efectivoTotal">**Efectivo**</label>
            <input type="number" id="efectivoTotal" />
          </div>

          <!-- Calcetas -->
          <div class="seccion-formulario form-global">
            <label for="calcetasInicial">**CALCETAS Iniciamos**</label>
            <input type="number" id="calcetasInicial" />
            <label for="calcetasTerminamos">**Terminamos**</label>
            <input type="number" id="calcetasTerminamos" />
            <label>**Vendidas:** <span id="calcetasVendidas">0</span></label>
            <label>**Total:** <span id="calcetasTotal">$0</span></label>
          </div>

          <!-- Botones -->
          <div style="margin-top: 1rem;">
            <button type="button" id="btnLimpiar">Limpiar datos</button>
            <button type="button" id="btnCopiar">Copiar a portapapeles</button>
          </div>
        </form>
      </section>

      <!-- Derecha: datos Bi-Bikes -->
      <section class="seccion-derecha">
        <h2>Bi-Bikes</h2>
        <p>18/05/25</p>
        <p>Folio inicial: 60156</p>
        <p>Folio final: 60654</p>
        <p>Penalización: 4</p>
        <p>Total bicis: 499</p>
      </section>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
