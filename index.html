<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corte PB</title>
  
  <script type="module" crossorigin src="/cortePB/assets/index-vHwtId-D.js"></script>
  <link rel="stylesheet" crossorigin href="/cortePB/assets/index-BDnKF4SS.css">
</head>
<body>
  <header>
    <div style="display: flex; align-items: left; gap: 10px;">
        <h1>Corte PB</h1>
        <img src="/cortePB/assets/logo-B_uUtA8t.png" alt="Logo Corte PB" style="height: 50px;">
      </div>
    <nav>
      <button id="btnMostrarAdmin" style="display: none;">Admin</button>
      <button id="btnMostrarInflables" class="active">Inflables</button>
      <button id="btnMostrarBicis">Bicis</button>
    </nav>
  </header>

  <main>
    <!-- Inflables -->
    <section id="seccionInflables" class="seccionActiva">
      <div class="contenido">
        <div class="texto-plano" id="textoPlanoInflables" aria-label="Resumen inflables"></div>

        <form id="formInflables">
          <!-- Boletos -->
          <div class="grupo-inputs boleto boleto15">
            <label>BOLETO 15 min $40</label>
            <input type="number" id="boleto15Inicial" placeholder="Inicial" min="0" />
            <input type="number" id="boleto15Final" placeholder="Final" min="0" />
          </div>

          <div class="grupo-inputs boleto boleto30">
            <label>BOLETO 30 min $70</label>
            <input type="number" id="boleto30Inicial" placeholder="Inicial" min="0" />
            <input type="number" id="boleto30Final" placeholder="Final" min="0" />
          </div>

          <div class="grupo-inputs boleto boleto1hr">
            <label>BOLETO 1HR $120</label>
            <input type="number" id="boleto1hrInicial" placeholder="Inicial" min="0" />
            <input type="number" id="boleto1hrFinal" placeholder="Final" min="0" />
          </div>

          <div class="grupo-inputs boleto boletoAllDay">
            <label>BOLETO ALLDAY $250</label>
            <input type="number" id="boletoAllDayInicial" placeholder="Inicial" min="0" />
            <input type="number" id="boletoAllDayFinal" placeholder="Final" min="0" />
          </div>

          <div class="grupo-inputs boleto personaExtra40">
            <label>PERSONA EXTRA $40</label>
            <input type="number" id="personaExtra40Inicial" placeholder="Inicial" min="0" />
            <input type="number" id="personaExtra40Final" placeholder="Final" min="0" />
          </div>

          <div class="grupo-inputs boleto personaExtra60">
            <label>PERSONA EXTRA $60</label>
            <input type="number" id="personaExtra60Inicial" placeholder="Inicial" min="0" />
            <input type="number" id="personaExtra60Final" placeholder="Final" min="0" />
          </div>

          <!-- Tarjetas y efectivo -->
          <div class="grupo-inputs tarjeta">
            <label>Tarjetas</label>
            <input type="number" id="tarjetaCredito" placeholder="Crédito" min="0" />
            <input type="number" id="tarjetaDebito" placeholder="Débito" min="0" />
            <input type="number" id="tarjetaAmex" placeholder="Amex" min="0" />
          </div>


          <!-- Calcetas -->
          <div class="grupo-inputs calcetas">
            <label>CALCETAS</label>
            <input type="number" id="calcetasInicial" placeholder="Inicial" min="0" />
            <input type="number" id="calcetasTerminamos" placeholder="Final" min="0" />
          </div>

          <!-- Fondo -->
          <div class="grupo-inputs fondo">
            <label>Fondo</label>
            <input type="number" id="inputFondo" placeholder="0" min="0" />
          </div>

          <div class="botones">
            <button type="button" id="btnGuardarInflables">Guardar</button>
            <button type="button" id="btnLimpiarInflables">Limpiar</button>
            <button type="button" id="btnCopiarInflables">Copiar a portapapeles</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Bicis -->
    <section id="seccionBicis" class="seccionOculta">
      <div class="contenido">
        <div class="texto-plano" id="textoPlanoBicis" aria-label="Resumen bicis"></div>

        <form id="formBicis">
          <div class="grupo-inputs bici">
            <label>Folio inicial</label>
            <input type="number" id="biciFolioInicial" placeholder="Inicial" min="0" />
          </div>
          <div class="grupo-inputs bici">
            <label>Folio final</label>
            <input type="number" id="biciFolioFinal" placeholder="Final" min="0" />
          </div>
          <div class="grupo-inputs bici">
            <label>Penalización</label>
            <input type="number" id="biciPenalizacion" placeholder="Penalización" min="0" />
          </div>

          <div class="botones">
            <button type="button" id="btnGuardarBicis">Guardar</button>
            <button type="button" id="btnLimpiarBicis">Limpiar</button>
            <button type="button" id="btnCopiarBicis">Copiar a portapapeles</button>
          </div>
        </form>
      </div>
    </section>
  </main>


<div id="contenedorPanelesAdmin">
  <section id="panelAdmin" class="seccionActiva">
    <h2>Usuarios Pendientes</h2>
    <ul id="listaUsuariosPendientes"></ul>
  </section>
  <div id="panelAdminRoles">
    <h2>Gestión de Roles por Área</h2>
    <ul id="listaRolesUsuarios"></ul>
  </div>
</div>

<div class="login-google-contenedor">
  <button class="login-google-boton" onclick="loginConGoogle()">Entrar con Google</button>
</div>
<button id="btnRegistrarseConGoogle">Registrarse</button>
<button id="botonCerrarSesion">Cerrar sesión</button>




</body>
</html>
